<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style1.css">

    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>        https://boxicons.com/ -->

    <title>Account Login</title>
</head>
<body>
<div class="container" id="container">
    <form class="sign-in-form">
        <h2>Sign In</h2>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forget Password?</a>

        <button type="submit">Login</button>
        <span class="toggle-link" id="toggle-signup"><br>New in here? Sign Up...</span>
    

    </form>
    
    <form class="sign-up-form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button type="submit">Register</button>
        <span class="toggle-link" id="toggle-signin">Already have an account? Sign In</span>
    </form>
</div>
<script src="script.js"></script>

</body>
</html>
